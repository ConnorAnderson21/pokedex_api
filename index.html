<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="poke.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Pokedex</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            
            <div class="col-6">
                <input id="searchText" class="form-control" type="text" placeholder="Select Pokemon" aria-label="default input example">

                <input id="searchBtn" class="btn btn-primary" type="submit" value="Submit">
                    
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Pokemon data</th>
                        </tr>
                    </thead>
                    <tbody id="pokeinfo">
                        
                    </tbody>

                </table>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
